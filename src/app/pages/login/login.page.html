<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="box">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="correo" label="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="contrasena" label="Contraseña"></ion-input>
      </ion-item>

    </ion-list>
    <!-- 'inicio/:numero', -->
    <ion-button (click)="login()">Acceder</ion-button>
    <!-- <ion-button [routerLink]="['/inicio/' + 100]">Acceder</ion-button> -->
    <ion-button>Recuperar contraseña</ion-button>
  </div>

  <ion-button (click)="registro()">
    Registro
  </ion-button>

  <ion-button (click)="recuperarcontra()">
    Recuperar contraseña
  </ion-button>




</ion-content>
