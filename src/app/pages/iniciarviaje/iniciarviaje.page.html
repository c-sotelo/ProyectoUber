<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar nuevo viaje</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar nuevo viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Origen" placeholder="Mi casa"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Destino" placeholder="El Aeropuerto"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Hora de Inicio" type="number" placeholder="18:00"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input label="Cantidad de Pasajeros" type="number" placeholder="2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="ID Usuario" value="KS-789" [readonly]="true"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-button id="click-trigger1" class="centered-button">
    <ion-icon slot="start" name="map-outline"></ion-icon>
    Iniciar Viaje
  </ion-button>
  <ion-popover trigger="click-trigger1" triggerAction="click">
    <ng-template>
      <ion-content class="ion-padding" color="light">
       <p class="popover-text">Viaje Agendado!</p> 
      </ion-content>
    </ng-template>
  </ion-popover>
  
</ion-content>
