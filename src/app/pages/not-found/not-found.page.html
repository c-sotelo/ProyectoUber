<ion-header>
  <ion-toolbar>
    <ion-title>Error 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon 
          name="alert-circle-outline" 
          style="font-size: 120px; color: var(--ion-color-danger)">
        </ion-icon>
        <h1>¡Página no encontrada!</h1>
        <p>Lo sentimos, la página que buscas no existe.</p>
        <ion-button expand="block" (click)="volverInicio()">
          Volver al inicio
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
