<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p class="animated-text">U B E R</p>
    <img src="assets/images/logohome.png" class="animated-image" alt="Animated Image"/>
    <div class="button-container">
      <ion-button expand="block" class="animated-button" routerLink="/login">Login</ion-button>
      <ion-button expand="block" class="animated-button" color="warning" routerLink="/registro">Registrarse</ion-button>
    </div>
  </div>
</ion-content>
